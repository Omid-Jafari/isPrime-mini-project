<!DOCTYPE html>
<html>
	<head>
		<title>checking prime number</title>
	</head>
	<body>
			<script type="text/javascript">
				let n = prompt("Enter a number for checking whether it is prime or not : ");
				let i = 2;
				let isPrime = "Your number is prime.";
				while (i<parseInt(n**.5) +1) {
					if (n % i ==0) {
						isPrime = `Your number is not prime.Because for example it is divisible by number : ${i}`;
					}
					i++;
				}
				alert(isPrime)
			</script>
	</body>
</html>
